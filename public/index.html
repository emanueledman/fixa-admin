<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo Robustos</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-messaging.js"></script>
  <!-- Font Awesome para Ã­cones -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">
  <!-- Sidebar -->
  <div id="sidebar" class="w-64 bg-gray-900 text-white h-screen p-6">
    <h1 class="text-2xl font-bold mb-8">Robustos</h1>
    <nav>
      <a href="#" class="flex items-center p-2 rounded hover:bg-gray-700">
        <i class="fas fa-home mr-2"></i> Dashboard
      </a>
      <a href="#" class="flex items-center p-2 rounded hover:bg-gray-700">
        <i class="fas fa-exclamation-circle mr-2"></i> Problemas
      </a>
      <button id="logoutButton" class="flex items-center p-2 rounded hover:bg-gray-700 w-full text-left mt-4">
        <i class="fas fa-sign-out-alt mr-2"></i> Sair
      </button>
    </nav>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="flex-1 p-8">
    <div class="max-w-7xl mx-auto">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Problemas Reportados</h1>
        <div id="notificationStatus" class="text-green-600"></div>
      </div>
      <div id="problemsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>
  </div>

  <script src="/auth.js" type="module"></script>
  <script src="/app.js" type="module"></script>
</body>
</html>
