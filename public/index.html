<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FixABairro - Painel Administrativo">
  <meta name="keywords" content="fixabairro, angola, serviços públicos, administração, relatórios">
  <meta name="author" content="FixABairro Team">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- AOS Animation Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <title>FixABairro | Painel Administrativo</title>
  <style>
    :root {
      --primary-color: #22c55e;
      --primary-dark: #16a34a;
      --secondary-color: #f59e0b;
      --dark-bg: #1f2937;
      --dark-card: #2d3748;
      --light-text: #f3f4f6;
      --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      --accent-color: #10b981;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --info-color: #0ea5e9;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--dark-bg);
      color: var(--light-text);
      margin: 0;
      overflow-x: hidden;
    }
    
    .navbar {
      background: rgba(31, 41, 55, 0.95);
      backdrop-filter: blur(20px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 0.75rem 1.5rem;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    
    .navbar.scrolled {
      padding: 0.5rem 1.5rem;
    }
    
    .navbar-brand {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 1.5rem;
      color: white;
    }
    
    .logo {
      width: 36px;
      height: 36px;
      margin-right: 10px;
      filter: drop-shadow(0 0 8px rgba(34, 197, 94, 0.5));
      transition: transform 0.3s ease;
    }
    
    .navbar-brand:hover .logo {
      transform: scale(1.1);
    }
    
    .nav-link {
      font-weight: 500;
      position: relative;
      margin: 0 0.4rem;
      padding: 0.4rem 0.8rem !important;
      transition: all 0.3s ease;
      color: var(--light-text) !important;
    }
    
    .nav-link:not(.btn)::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 50%;
      background-color: var(--primary-color);
      transition: all 0.3s ease;
    }
    
    .nav-link:not(.btn):hover::after {
      width: 80%;
      left: 10%;
    }
    
    .nav-link.btn {
      background-color: var(--primary-color);
      border: none;
      border-radius: 50px;
      padding: 0.4rem 1.5rem !important;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(34, 197, 94, 0.5);
      color: white !important;
    }
    
    .nav-link.btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(34, 197, 94, 0.5);
    }
    
    .dropdown-menu {
      background: var(--dark-card);
      border: 1px solid rgba(34, 197, 94, 0.2);
      box-shadow: var(--card-shadow);
      border-radius: 8px;
    }
    
    .dropdown-item {
      color: var(--light-text);
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
    }
    
    .dropdown-item:hover {
      background: var(--primary-color);
      color: white;
    }
    
    .container {
      padding: 1.5rem;
      margin-top: 64px;
      min-height: calc(100vh - 64px);
    }
    
    .section-title {
      font-size: 1.75rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
    }
    
    .card {
      background: var(--dark-card);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(34, 197, 94, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
    }
    
    .chart-container {
      background: var(--dark-card);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(34, 197, 94, 0.2);
      transition: transform 0.3s ease;
      height: 100%;
    }
    
    .chart-container:hover {
      transform: translateY(-3px);
    }
    
    .chart-container h5 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: var(--light-text);
      text-align: center;
    }
    
    .chart-container canvas {
      max-height: 200px;
    }
    
    .filter-group {
      margin-bottom: 0.75rem;
    }
    
    .filter-label {
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: var(--light-text);
    }
    
    .filter-options select, .filter-options input {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--light-text);
      border-radius: 8px;
      padding: 0.5rem;
      font-size: 0.85rem;
      width: 100%;
    }
    
    .filter-options select:focus, .filter-options input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 5px rgba(34, 197, 94, 0.5);
    }
    
    .btn-clear {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--light-text);
      border-radius: 15px;
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
      transition: all 0.3s ease;
    }
    
    .btn-clear:hover {
      background: rgba(34, 197, 94, 0.2);
      border-color: var(--primary-color);
      transform: translateY(-1px);
    }
    
    .modal-content {
      background: var(--dark-card);
      border: 1px solid rgba(34, 197, 94, 0.2);
      border-radius: 10px;
      color: var(--light-text);
    }
    
    .modal-header, .modal-footer {
      border-color: rgba(255, 255, 255, 0.1);
    }
    
    .modal-title {
      color: var(--primary-color);
    }
    
    .form-label {
      font-size: 0.85rem;
      color: var(--light-text);
    }
    
    .form-control, .form-select {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--light-text);
      border-radius: 8px;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 5px rgba(34, 197, 94, 0.5);
    }
    
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--dark-card);
      border: 1px solid rgba(34, 197, 94, 0.2);
      color: var(--light-text);
      border-radius: 8px;
    }
    
    .error-message {
      color: var(--danger-color);
      font-size: 0.9rem;
      text-align: center;
      padding: 1.5rem;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 8px;
      margin: 0.75rem;
      border: 1px solid rgba(239, 68, 68, 0.3);
      box-shadow: 0 4px 10px rgba(239, 68, 68, 0.1);
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .section-title {
        font-size: 1.5rem;
      }
      
      .card {
        padding: 0.75rem;
      }
      
      .chart-container {
        padding: 0.75rem;
      }
      
      .chart-container h5 {
        font-size: 0.9rem;
      }
      
      .chart-container canvas {
        max-height: 150px;
      }
    }
    
    @media (max-width: 576px) {
      .navbar {
        padding: 0.5rem 1rem;
      }
      
      .navbar-brand {
        font-size: 1.25rem;
      }
      
      .logo {
        width: 30px;
        height: 30px;
      }
      
      .nav-link {
        font-size: 0.8rem;
        padding: 0.3rem 0.6rem !important;
      }
      
      .section-title {
        font-size: 1.25rem;
      }
      
      .card {
        padding: 0.5rem;
      }
      
      .chart-container {
        padding: 0.5rem;
      }
      
      .chart-container h5 {
        font-size: 0.8rem;
      }
      
      .chart-container canvas {
        max-height: 120px;
      }
    }
    
    @media (max-width: 992px) {
      .navbar-collapse {
        background: var(--dark-card);
        border-radius: 0 0 10px 10px;
        padding: 0.75rem;
        margin-top: 0.3rem;
        box-shadow: var(--card-shadow);
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="icons/Icon-192.png" alt="Logo FixABairro" class="logo">
        FixABairro
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#" data-section="problems">Problemas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-section="reports">Relatórios</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="langDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-globe"></i> Idioma
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="langDropdown">
              <li><a class="dropdown-item" href="#" data-lang="pt-BR">Português</a></li>
              <li><a class="dropdown-item" href="#" data-lang="en-US">English</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary" href="#" id="logoutButton"><i class="fas fa-sign-out-alt me-1"></i> Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <!-- Problems Section -->
    <div id="problemsSection" class="section">
      <h1 class="section-title" data-aos="fade-up">Problemas Reportados</h1>
      <div class="card mb-3" data-aos="fade-up" data-aos-delay="100">
        <div class="card-body">
          <div class="row g-3 filter-options">
            <div class="col-md-4">
              <input id="searchInput" type="text" class="form-control" placeholder="Buscar por título...">
            </div>
            <div class="col-md-3">
              <select id="statusFilter" class="form-select">
                <option value="">Todos os Status</option>
                <option value="Aguardando">Aguardando</option>
                <option value="Em Andamento">Em Andamento</option>
                <option value="Resolvido">Resolvido</option>
              </select>
            </div>
            <div class="col-md-3">
              <select id="urgencyFilter" class="form-select">
                <option value="">Todas as Urgências</option>
                <option value="Baixa">Baixa</option>
                <option value="Média">Média</option>
                <option value="Alta">Alta</option>
              </select>
            </div>
            <div class="col-md-2">
              <button id="clearFilters" class="btn-clear w-100">Limpar</button>
            </div>
          </div>
        </div>
      </div>
      <div id="problemsGrid" class="row g-3"></div>
      <nav class="mt-4" aria-label="Page navigation">
        <ul id="pagination" class="pagination justify-content-center"></ul>
      </nav>
    </div>

    <!-- Reports Section -->
    <div id="reportsSection" class="section d-none">
      <h1 class="section-title" data-aos="fade-up">Relatórios</h1>
      <div class="card mb-3" data-aos="fade-up" data-aos-delay="100">
        <div class="card-body">
          <select id="reportPeriod" class="form-select w-auto">
            <option value="30">Último mês</option>
            <option value="90">Últimos 3 meses</option>
            <option value="365">Último ano</option>
          </select>
        </div>
      </div>
      <div class="row g-3">
        <div class="col-md-6" data-aos="fade-up" data-aos-delay="200">
          <div class="chart-container">
            <h5>Problemas por Status</h5>
            <canvas id="statusChart"></canvas>
          </div>
        </div>
        <div class="col-md-6" data-aos="fade-up" data-aos-delay="300">
          <div class="chart-container">
            <h5>Problemas por Urgência</h5>
            <canvas id="urgencyChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Editar Problema</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="mb-3">
              <label for="editTitle" class="form-label">Título</label>
              <input type="text" class="form-control" id="editTitle" required>
            </div>
            <div class="mb-3">
              <label for="editDescription" class="form-label">Descrição</label>
              <textarea class="form-control" id="editDescription" rows="4" required></textarea>
            </div>
            <div class="mb-3">
              <label for="editStatus" class="form-label">Status</label>
              <select class="form-select" id="editStatus">
                <option value="Aguardando">Aguardando</option>
                <option value="Em Andamento">Em Andamento</option>
                <option value="Resolvido">Resolvido</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editUrgency" class="form-label">Urgência</label>
              <select class="form-select" id="editUrgency">
                <option value="Baixa">Baixa</option>
                <option value="Média">Média</option>
                <option value="Alta">Alta</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editSuggestion" class="form-label">Sugestão</label>
              <input type="text" class="form-control" id="editSuggestion">
            </div>
            <div class="mb-3">
              <label for="editImage" class="form-label">Imagem</label>
              <input type="url" class="form-control" id="editImage" readonly>
              <img id="imagePreview" src="" class="img-fluid mt-2 d-none" style="max-height: 200px;">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="saveEdit" class="btn" style="background-color: var(--primary-color); color: white;">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-messaging.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- AOS Animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <!-- Custom JS -->
  <script src="/app.js" type="module"></script>
</body>
</html>
