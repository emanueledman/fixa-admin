<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo - FixABairro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-messaging.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FixABairro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#" data-section="problems">Problemas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-section="reports">Relatórios</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="langDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-globe"></i> Idioma
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="langDropdown">
              <li><a class="dropdown-item" href="#" data-lang="pt-BR">Português</a></li>
              <li><a class="dropdown-item" href="#" data-lang="en-US">English</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <button id="logoutButton" class="nav-link btn btn-link text-white"><i class="bi bi-box-arrow-right"></i> Sair</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid mt-4">
    <!-- Problems Section -->
    <div id="problemsSection" class="section">
      <div class="row mb-4">
        <div class="col-md-6">
          <h1 class="display-6">Problemas Reportados</h1>
        </div>
        <div class="col-md-6 text-end">
          <span id="notificationStatus" class="badge bg-success"></span>
        </div>
      </div>
      <div class="card mb-4">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-4">
              <input id="searchInput" type="text" class="form-control" placeholder="Buscar por título...">
            </div>
            <div class="col-md-3">
              <select id="statusFilter" class="form-select">
                <option value="">Todos os Status</option>
                <option value="Aguardando">Aguardando</option>
                <option value="Em Andamento">Em Andamento</option>
                <option value="Resolvido">Resolvido</option>
              </select>
            </div>
            <div class="col-md-3">
              <select id="urgencyFilter" class="form-select">
                <option value="">Todas as Urgências</option>
                <option value="Baixa">Baixa</option>
                <option value="Média">Média</option>
                <option value="Alta">Alta</option>
              </select>
            </div>
            <div class="col-md-2">
              <button id="clearFilters" class="btn btn-outline-secondary w-100">Limpar</button>
            </div>
          </div>
        </div>
      </div>
      <div id="problemsGrid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
      <nav aria-label="Page navigation" class="mt-4">
        <ul id="pagination" class="pagination justify-content-center"></ul>
      </nav>
    </div>

    <!-- Reports Section -->
    <div id="reportsSection" class="section d-none">
      <h1 class="display-6 mb-4">Relatórios</h1>
      <div class="card mb-4">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-4">
              <select id="reportPeriod" class="form-select">
                <option value="30">Último mês</option>
                <option value="90">Últimos 3 meses</option>
                <option value="365">Último ano</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Problemas por Status</h5>
              <canvas id="statusChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Problemas por Urgência</h5>
              <canvas id="urgencyChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Editar Problema</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="mb-3">
              <label for="editTitle" class="form-label">Título</label>
              <input type="text" class="form-control" id="editTitle" required>
            </div>
            <div class="mb-3">
              <label for="editDescription" class="form-label">Descrição</label>
              <textarea class="form-control" id="editDescription" rows="4" required></textarea>
            </div>
            <div class="mb-3">
              <label for="editStatus" class="form-label">Status</label>
              <select class="form-select" id="editStatus">
                <option value="Aguardando">Aguardando</option>
                <option value="Em Andamento">Em Andamento</option>
                <option value="Resolvido">Resolvido</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editUrgency" class="form-label">Urgência</label>
              <select class="form-select" id="editUrgency">
                <option value="Baixa">Baixa</option>
                <option value="Média">Média</option>
                <option value="Alta">Alta</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editSuggestion" class="form-label">Sugestão</label>
              <input type="text" class="form-control" id="editSuggestion">
            </div>
            <div class="mb-3">
              <label for="editImage" class="form-label">Imagem</label>
              <input type="url" class="form-control" id="editImage" readonly>
              <img id="imagePreview" src="" class="img-fluid mt-2 d-none" style="max-height: 200px;">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="saveEdit" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/utils.js" type="module"></script>
  <script src="/auth.js" type="module"></script>
  <script src="/app.js" type="module"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
