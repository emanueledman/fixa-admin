<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Facilita Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="bg-gradient-to-br from-blue-600 to-purple-700 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Facilita Admin</h1>
    <input id="emailInput" type="email" placeholder="Email" class="border p-3 rounded-lg w-full mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
    <input id="passwordInput" type="password" placeholder="Senha" class="border p-3 rounded-lg w-full mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
    <button id="loginButton" class="bg-blue-600 text-white p-3 rounded-lg w-full hover:bg-blue-700 transition">Entrar</button>
    <p id="loginError" class="text-red-500 text-center mt-4 hidden"></p>
  </div>
  <script src="/auth.js" type="module"></script>
  <script>
    console.log('login.html carregado');
    if (!document.getElementById('loginButton')) {
      console.error('Botão de login não encontrado!');
    }
  </script>
</body>
</html>
